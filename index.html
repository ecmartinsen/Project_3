<!doctype html>
<html>
  <head>
    <title>Online registration form</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>

    <header>
        <h1>The code review</h1>
    </header>

    <div class="wrapper">
        <main>
          <article>
            <div>
              <h3>Sign up for our news letter</h3>
            </div>
            <div>
              <p>Get the latest news on how your code is doing right in your inbox</p>
              <hr>
              <hr>
            </div>
          </article>

          <form action="index.html" method="post">
          <section>

            <fieldset>
              <legend><h1 id="header-1">Contact Information</h1></legend>
              <ul class="flex-container-1">

                <li class="item-1-2 f-item">
                  <label for="name">Full Name</label>
                  <input required type="text" id="name" name="user-name" placeholder="Required"></li>

                <li class="item-1-3 f-item">
                  <label for="mail">Email Adress</label>
                  <input required type="email" id="mail" name="user-email" placeholder="Required">
                </li>

                <li class="item-1-4 f-item">
                  <label for="telephone">Phone Number</label>
                  <input type="text" id="telephone" name="user-phone" placeholder="+37065662846">
                </li>

                <li class="item-1-5 f-item">
                  <label for="address">Street Adress</label>
                  <input type="text" id="address" name="user-address" placeholder="V. Kreves pr. 46 -35">
                </li>

                <li class="item-1-6 f-item">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user-city" placeholder="Kaunas">
                </li>

                <li class="item-1-7 f-item">
                  <label for="state">State</label>
                  <select id="state" name="user-state">
                    <option>Choose State</option>
                    <option value="AL">Alabama</option>
             				<option value="AK">Alaska</option>
             				<option value="AZ">Arizona</option>
             				<option value="AR">Arkansas</option>
             				<option value="CA">California</option>
             				<option value="CO">Colorado</option>
             				<option value="CT">Connecticut</option>
             				<option value="DE">Delaware</option>
             				<option value="DC">District Of Columbia</option>
             				<option value="FL">Florida</option>
             				<option value="GA">Georgia</option>
             				<option value="HI">Hawaii</option>
             				<option value="ID">Idaho</option>
             				<option value="IL">Illinois</option>
             				<option value="IN">Indiana</option>
             				<option value="IA">Iowa</option>
             				<option value="KS">Kansas</option>
             				<option value="KY">Kentucky</option>
             				<option value="LA">Louisiana</option>
             				<option value="ME">Maine</option>
             				<option value="MD">Maryland</option>
             				<option value="MA">Massachusetts</option>
             				<option value="MI">Michigan</option>
             				<option value="MN">Minnesota</option>
             				<option value="MS">Mississippi</option>
             				<option value="MO">Missouri</option>
             				<option value="MT">Montana</option>
             				<option value="NE">Nebraska</option>
             				<option value="NV">Nevada</option>
             				<option value="NH">New Hampshire</option>
             				<option value="NJ">New Jersey</option>
             				<option value="NM">New Mexico</option>
             				<option value="NY">New York</option>
             				<option value="NC">North Carolina</option>
             				<option value="ND">North Dakota</option>
             				<option value="OH">Ohio</option>
             				<option value="OK">Oklahoma</option>
             				<option value="OR">Oregon</option>
             				<option value="PA">Pennsylvania</option>
             				<option value="RI">Rhode Island</option>
             				<option value="SC">South Carolina</option>
             				<option value="SD">South Dakota</option>
             				<option value="TN">Tennessee</option>
             				<option value="TX">Texas</option>
             				<option value="UT">Utah</option>
             				<option value="VT">Vermont</option>
             				<option value="VA">Virginia</option>
             				<option value="WA">Washington</option>
             				<option value="WV">West Virginia</option>
             				<option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </li>

                <li class="item-1-8 f-item">
                  <label for="zip">Zip Code</label>
                  <input type="text" id="zip" name="user-zip-code" placeholder="Zip or Postal Code">
                </li>
            </ul>
            </fieldset>

            <div>
              <hr>
            </div>
          </section>

          <section>
            <fieldset>
              <legend><h1 id="header-2">Newsletter</h1></legend>
              <ul class="flex-container">

              <li class="item-2 item"><label>Select the newsletter you would like to receive</label></li>

              <li class="item-3 item"><input type="checkbox" id="html-news" value="html" name="user-html">
              <label for="html-news">HTML News</label></li>

              <li class="item-4 item"><input type="checkbox" id="css-news" value="css" name="user-css">
              <label for="css-news">CSS News</label></li>

              <li class="item-5 item"><input type="checkbox" id="javascript-news" value="javascript" name="user-javascript">
              <label for="javascript-news">Javascript News</label></li>

              <li class="item-6 item"><label>Newsletter format</label></li>

              <li class="item-7 item"><input type="radio" id="html-option" value="html" name="option">
              <label for="html-option">HTML</label></li>

              <li class="item-8 item"><input type="radio" id="text-option" value="text" name="option">
              <label for="text-option">Plain text</label></li>

              <li class="item-9 item"><label for="text-area">Other topics you'd like to hear about</label></li>
              <li class="item-10 item"><textarea id="text-area" name="user-text"></textarea></li>
              <li class="item-11 item"><button type="submit">Sign Up</button></li>
              </ul>
            </fieldset>

          </section>
          </form>


        </main>

        <footer>
          <p>Copyright the code review</p>
        </footer>
    </div>
  </body>
</html>
